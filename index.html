<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kajabi</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="content-ctr">
            <div class="top-ctr">
                <img class="logo" src="https://res.cloudinary.com/zoominfo-com/image/upload/w_70,h_70,c_fit/novakdisplays.com" alt="logo">
                <h5>Sign In</h5>
                <p>Need an account? <a href="#">Get Started!</a></p>
            </div>
            <form>
                <input type="email">
                <input type="password">
                <div class="check-ctr">
                    <input id="remember" type="checkbox">
                    <label for="remember">Remember Me</label>
                </div>
                <input type="submit" value="Sign In">
            </form>
            <div class="pw-forgot">
                <a href="#">Forgot Password?</a>
            </div>   
        </div>
        <div class="image-ctr">

        </div>
    </div>
</body>
</html>
